<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="ranking.js" defer></script>

    <title>Professor Selection</title>

    <style>
        body {
            background-image: url("Images/secondBack.png");
            margin: 0;
            font-family: "Space Grotesk", sans-serif;

        }

        #output {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .professor-info {
            background-color: #562424;
            border: 1px solid #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 300px;
            margin: 20px;
        }

        .professor-info p {
            margin: 5px 0;
            color: rgb(188, 188, 188);
        }

        .professor-info #rank {
            font-weight: bold;
            font-size: 1.2em;
            color: White;
            padding: 10px;

        }

        .professor-info #gpa {
            color: #4caf50;
        }

        .professor-info #drops {
            color: red;
        }


        #header {
            width: 100%;
            color: white;
            text-align: center;
            letter-spacing: 10px;
            font-size: 60px;
        }

        .top {
            background-color: #420303af;
            font-family: "Space Grotesk", serif;
            padding: 20px;
            position: relative;
        }

        .search-container {
            display: flex;
            align-items: center;
            position: relative;
            padding: 20px;
            background: #420303;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .search-input {
            font-family: "Space Grotesk", serif;
            font-size: 16px;
            padding: 10px;
            margin: 0 10px;
            background-color: #420303;
            color: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .search-input:hover {
            border-color: maroon;
            background-color: #5a0a0a;
        }

        .search-input:focus {
            outline: none;
            border-color: #420303;
            box-shadow: 0 0 5px maroon;
        }

        .search-input option {
            background-color: #420303;
            color: white;
            font-size: 16px;
            padding: 10px;
        }

        #showAllButton {
            margin-left: auto;

        }

        .search-button {
            font-family: "Space Grotesk", serif;
            font-size: 16px;
            padding: 10px 20px;
            margin: 0 10px;
            background-color: white;
            color: #420303;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: maroon;
        }

        label {
            color: white;
            margin-left: 100px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="top">

        <button onclick="history.back()">&#9664;</button>

        <h1 id="header">PROFESSOR SELECTION</h1>

    </div>

    <div class="search-container">
        <select id="subjectDropdown" class="search-input">
            <option value="">-- Select Subject --</option>
            <option value="CYBR">CYBR</option>
            <option value="AERO">AERO</option>
            <option value="BMEN">BMEN</option>
            <option value="BIOT">BIOT</option>
            <option value="CHEN">CHEN</option>
            <option value="ENGR">ENGR</option>
            <option value="CVEN">CVEN</option>
            <option value="CSCE">CSCE</option>
        </select>

        <label for="courseInput"> Course Number:</label>
        <input id="courseInput" class="search-input" type="text" placeholder="e.g., 201-500">

        <button id="searchButton" class="search-button">Search</button>
        <button id="showAllButton" class="search-button">Show All</button>
    </div>

    <div id="output"></div>


</body>

</html>
